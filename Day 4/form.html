<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="get">
     
        <input type="hidden" name="" value="asdfasdf" />

      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        value=""
        placeholder="enter your name"
        required
      />

      <p>Gender</p>
      <label for="male">Male</label>
      <input type="radio" value="male" name="gender" id="male" checked />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />

      <!-- ctrl + d  -->
      <!-- ctrl + shift + l  -->

      <p>Choose your course:</p>
      <label for="python">Python</label>
      <input type="checkbox" id="python" name="course" value="python" />
      <label for="djagno">Django</label>
      <input type="checkbox" id="djagno" name="course" value="djagno" />
      <label for="javascript">Javascript</label>
      <input type="checkbox" id="javascript" name="course" value="javascript" />
      <br />
      <label for="">Date</label>
      <input type="date" /> <br />

      <label for="">File</label>
      <input type="file" /> <br />

      <label for="">Time</label>
      <input type="time" /> <br />

      <label for="">Date and Time</label>
      <input type="datetime-local" /> <br />

      <label for="">Color</label>
      <input type="color" /> <br />

      <label for="">Range</label>
      <input type="range" /> <br />

      <input type="reset" /> <br />

      <input type="email" placeholder="enter your mail" />
      <input type="password" placeholder="enter your password" />

      <textarea name="" id="" cols="25" rows="10"></textarea>
      <br />
      <input type="number" min="1" max="5" />

      <br />

      <input
        type="image"
        src="https://www.mindrisers.com.np/_next/static/media/bannerModel.b6917771.svg"
      />

      <!-- <button type="button">Save</button> -->
      <!-- <input type="submit"> -->
      <button>Submit</button>
    </form>
  </body>
</html>
