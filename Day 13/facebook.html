<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      header{
        height: 70px;

      }
      .nav {
        display: flex;
      }

      .conatainer{
        display: flex;
      }
      ul{
        display: flex;
        justify-content: space-around;
      }
      .left {
        width: 20%;
        height: calc(100vh - 70px);
        position: sticky;
        top: 0;
        background-color: green;
      }
      .feed {
        width: 60%;
        display: flex;
        justify-content: center;
        padding: 100px;
      }
      .post{
        /* width: 800px; */
        background-color: grey;
      }

      .right {
        background-color: yellow;
        width: 20%;
        height: calc(100vh - 70px);
        top: 0;
        position: sticky;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>home</li>
          <li>home</li>
          <li>home</li>
          <li>home</li>
          <li>home</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="conatainer">
        <div class="left"></div>

        <div class="feed">

          <div class="post">
            <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae consequuntur quis ratione inventore eum, blanditiis magnam a, fugiat at neque sequi veniam architecto soluta. Incidunt ab qui porro quas possimus.</h1>
            <img src="" alt="">
            <ul>
              <li>like</li>
              <li>comment</li>
              <li>share</li>
            </ul>
          </div>

        </div>

        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
